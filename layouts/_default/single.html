{{ define "content" }}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-meta">
      <strong class="title-font">posted:</strong> {{ .PublishDate.Format "2006-01-02 15:04" }}
    </p>
  </header>

  <article class="post-content">
    {{ .Content }}
  </article>

  <div class="post-meta">
    {{ range .Params.tags }}
    <a href="{{ $.Site.BaseURL }}tags/">{{ . }}
    {{ end}}
  </div>
</div>
{{ end }}
